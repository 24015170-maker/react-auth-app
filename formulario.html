<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro | Formulario</title>
  <style>
    :root{
      --bg:#0f1724;
      --accent:#7c3aed;
      --muted:#9aa3b2;
      --success:#10b981;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: var(--bg);
      color:#e6eef6;
      padding:2rem;
    }

    .container{
      width:100%;
      max-width:500px;
      background:rgba(255,255,255,0.02);
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      overflow:hidden;
      padding:28px 30px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    h2{margin:0 0 8px;font-size:1.5rem;text-align:center}
    p.hint{text-align:center;color:var(--muted);margin-top:0;margin-bottom:12px;font-size:0.9rem}

    label{display:block;font-size:0.85rem;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"]{
      width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.04);color:inherit;font-size:0.96rem;outline:none;
    }

    .row{display:flex;gap:12px}
    .col{flex:1}

    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#5b21b6);color:white}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted)}

    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}

    .success{color:var(--success);font-size:0.85rem}
    .error{color:#f87171;font-size:0.85rem}
    footer.note{text-align:center;color:var(--muted);font-size:0.86rem;margin-top:16px}
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear cuenta nueva</h2>
    <p class="hint">Campos marcados con * son obligatorios</p>

    <form id="signup" novalidate>
      <div class="row">
        <div class="col">
          <label for="firstName">Nombre *</label>
          <input id="firstName" name="firstName" type="text" required />
        </div>
        <div class="col">
          <label for="lastName">Apellido *</label>
          <input id="lastName" name="lastName" type="text" required />
        </div>
      </div>

      <div>
        <label for="email">Correo electrónico *</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div>
        <label for="username">Nombre de usuario *</label>
        <input id="username" name="username" type="text" required />
      </div>

      <div class="row">
        <div class="col">
          <label for="password">Contraseña *</label>
          <input id="password" name="password" type="password" required />
        </div>
        <div class="col">
          <label for="confirm">Confirmar contraseña *</label>
          <input id="confirm" name="confirm" type="password" required />
        </div>
      </div>

      <div class="actions">
        <button type="reset" class="btn btn-ghost">Limpiar</button>
        <button type="submit" class="btn btn-primary">Crear cuenta</button>
      </div>

      <div id="formMsg"></div>
    </form>
  </div>
  <footer class="note">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></footer>
</body>
</html>
